<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFSN Hybrid Engine | Neural Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-panel: #181b21;
            --text-primary: #ebecf0;
            --text-secondary: #8b949e;
            --accent: #3fb950;
            --accent-glow: rgba(63, 185, 80, 0.2);
            --npc-msg: #21262d;
            --user-msg: #1f6feb;
            --danger: #f85149;
            --border: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: var(--bg-panel);
            flex-shrink: 0;
            justify-content: space-between;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar: Stats */
        .sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .bar-container {
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.5s ease;
            width: 50%;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg.npc {
            align-self: flex-start;
            background: var(--npc-msg);
            border-bottom-left-radius: 2px;
            border: 1px solid var(--border);
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-bottom-right-radius: 2px;
            color: white;
        }

        .msg-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        .input-area {
            padding: 24px;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Inspector Panel */
        .inspector {
            width: 320px;
            background: #0f1115;
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent);
        }

        .tab-content {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .fact-chip {
            display: block;
            padding: 8px;
            background: rgba(56, 139, 253, 0.1);
            border: 1px solid rgba(56, 139, 253, 0.3);
            border-radius: 4px;
            margin-bottom: 8px;
            color: #a5d6ff;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <div class="status-dot"></div>
            RFSN // Hybrid Engine
        </div>
        <div style="font-size: 0.8rem; color: var(--text-secondary);">v0.5.2</div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="stat-card">
                <div class="stat-title">Target NPC</div>
                <select id="npcSelect"
                    style="width: 100%; background: #0d1117; color: white; padding: 8px; border: 1px solid var(--border); border-radius: 4px; margin-bottom: 8px;">
                    <option value="test_npc">Test_NPC</option>
                    <option value="serana">Serana</option>
                    <option value="lydia">Lydia</option>
                </select>
                <button id="resetBtn"
                    style="width: 100%; padding: 8px; background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid rgba(248, 81, 73, 0.3); font-size: 0.8rem;">Reset
                    State</button>
            </div>

            <div class="stat-card">
                <div class="stat-title">Affinity</div>
                <div class="stat-value" id="affinityVal">50%</div>
                <div class="bar-container">
                    <div class="bar-fill" id="affinityBar" style="width: 50%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Mood</div>
                <div class="stat-value" id="moodVal">Neutral</div>
                <div class="stat-sub">Stable State</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Latency</div>
                <div class="stat-value" id="latencyVal">0ms</div>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="msg npc">
                    <div class="msg-meta">System</div>
                    <div class="content">Engine online. Select an NPC and start chatting.</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type a message to the NPC..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <!-- Inspector -->
        <div class="inspector">
            <div class="tab-header">
                <div class="tab active">Memory Facts</div>
                <div class="tab">Raw State</div>
            </div>
            <div class="tab-content" id="inspectorContent">
                <div style="text-align: center; padding: 20px; color: #555;">No recent interaction data</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const inspector = document.getElementById('inspectorContent');
        const resetBtn = document.getElementById('resetBtn');

        // State elements
        const els = {
            affinityVal: document.getElementById('affinityVal'),
            affinityBar: document.getElementById('affinityBar'),
            moodVal: document.getElementById('moodVal'),
            latencyVal: document.getElementById('latencyVal'),
            npcSelect: document.getElementById('npcSelect')
        };

        function parseMarkdown(text) {
            // Simple robust markdown parser
            let html = text
                .replace(/\*([^\*]+)\*/g, '<em>$1</em>') // *italics*
                .replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>') // **bold**
                .replace(/\n/g, '<br>');
            return html;
        }

        function addMessage(role, text, meta = null, clear = false) {
            if (clear) messagesDiv.innerHTML = '';
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `
                <div class="msg-meta">${meta || (role === 'user' ? 'You' : els.npcSelect.value)}</div>
                <div class="content">${parseMarkdown(text)}</div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateState(data) {
            // Update sidebar
            if (data.state) {
                const affPct = Math.round(data.state.affinity * 100);
                els.affinityVal.innerText = affPct + '%';
                els.affinityBar.style.width = affPct + '%';
                els.affinityBar.style.background = affPct > 75 ? '#3fb950' : (affPct < 30 ? '#f85149' : '#e3b341');

                els.moodVal.innerText = data.state.mood;
            }

            // Update Inspector (Facts)
            if (data.facts_used && data.facts_used.length > 0) {
                inspector.innerHTML = `<div class="stat-title" style="margin-bottom:12px;">Facts Retrieved</div>` +
                    data.facts_used.map(f => `<div class="fact-chip">${f}</div>`).join('');
            } else {
                inspector.innerHTML = `<div style="text-align: center; padding: 20px; opacity:0.5;">No specific facts retrieved for this turn.</div>`;
            }
        }

        async function loadHistory() {
            const npcId = els.npcSelect.value;
            try {
                const res = await fetch(`${API_BASE}/npc/${npcId}/history`);
                const data = await res.json();

                messagesDiv.innerHTML = ''; // Clear current
                if (data.history.length === 0) {
                    addMessage('npc', `Session started for ${npcId}.`, 'System');
                } else {
                    data.history.forEach(msg => {
                        addMessage(msg.role, msg.content, msg.role === 'user' ? 'You' : npcId);
                    });
                }
            } catch (e) {
                console.error("History load failed", e);
            }
        }

        async function resetNPC() {
            const npcId = els.npcSelect.value;
            if (!confirm(`Reset memory and state for ${npcId}?`)) return;

            await fetch(`${API_BASE}/npc/${npcId}/reset`, { method: 'POST' });
            // Reload page or just history
            loadHistory();
            // Reset vitals visually
            els.affinityVal.innerText = "50%";
            els.affinityBar.style.width = "50%";
            els.moodVal.innerText = "Neutral";
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            const npcId = els.npcSelect.value;
            input.value = '';
            input.disabled = true;
            addMessage('user', text);

            const start = performance.now();
            try {
                const res = await fetch(`${API_BASE}/npc/${npcId}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, player_name: "Player" })
                });

                const data = await res.json();
                const latency = Math.round(performance.now() - start);
                els.latencyVal.innerText = latency + 'ms';

                addMessage('npc', data.text);
                updateState(data);

            } catch (e) {
                addMessage('npc', `Error: ${e.message}`, 'System');
                console.error(e);
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        sendBtn.onclick = sendMessage;
        resetBtn.onclick = resetNPC;
        els.npcSelect.onchange = loadHistory;
        input.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

        // Initial load
        loadHistory();
    </script>
</body>

</html>
